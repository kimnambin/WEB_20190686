<!DOCTYPE html>
<!--이 부분은 주석문입니다. 웹브라우저는 주석을 화면에 출력하지 않습니다.-->
<html lang="en">
   <head>
      <meta name="author" content="학번">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Bootstrap demo</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
         crossorigin="anonymous">
      <meta name="keywords" content="computer">
      <base href="https://web--jpuxp.run.goorm.site/">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	   
	   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
	   
	   
   </head>
	
   <body>
      <br>
      <!-- br은 줄 바꿈입니다.-->
      
      <!-- img 태그는 이미지를 삽입합니다. src=경로, 이미지 깨지면 alt 출력-->
      <br><br>
      <section class="vh-100 gradient-custom">
         <form id="form_main">
            <div class="container py-5 h-100">
               <div class="row justify-content-center align-items-center h-100">
                  <div class="col-12 col-lg-9 col-xl-7">
                     <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                           <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                           <form>
                              <div class="row">
                                 <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                       <input type="text" id="firstName" class="form-control form-control-lg" />
                                       <label class="form-label" for="firstName">성</label>
                                    </div>
                                 </div>
                                 <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                       <input type="text" id="lastName" class="form-control form-control-lg" />
                                       <label class="form-label" for="lastName">이름</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                       <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                                       <label for="birthdayDate" class="form-label">생년월일</label>
                                    </div>
                                 </div>
                                 <div class="col-md-6 mb-4">
                                    <h6 class="mb-2 pb-1">성별: </h6>
                                    <div class="form-check form-check-inline">
                                       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                          value="option1" checked />
                                       <label class="form-check-label" for="femaleGender">남자</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                          value="option2" />
                                       <label class="form-check-label" for="maleGender">여자</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                       <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                          value="option3" />
                                       <label class="form-check-label" for="otherGender">기타</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                       <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                       <label class="form-label" for="emailAddress">이메일 주소</label>
                                    </div>
                                 </div>
                                 <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                       <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                       <label class="form-label" for="phoneNumber">핸드폰 번호</label>
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-12">
                                    <select class="select form-control-lg">
                                       <option value="1" disabled>Choose option</option>
                                       <option value="2">A반</option>
                                       <option value="3">B반</option>
                                       <option value="4">S반</option>
                                    </select>
                                    <label class="form-label select-label">추가 정보</label>
                                 </div>
                              </div>
                              <div class="mt-4 pt-2">
                                 
								  <input class="btn btn-primary btn-lg" onclick="validateFormAndRedirect()" type="button" id="join_btn" value="회원 가입!" />

<script>
  function validateFormAndRedirect() {
    // 폼의 입력값을 가져오기
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    // 생년월일 등 다른 필수 입력값들도 가져오세요.

    // 입력값 유효성 검사
    if (firstName === "" || lastName === "" /* || 다른 필수 입력값들의 유효성 검사 */) {
      alert("모든 정보를 입력해주세요.");
    } else {
      // 모든 정보가 입력되었을 때 페이지로 이동
      window.location.href = "index_join.html";
    }
  }
</script>


                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </form>
      </section>
      
      <footer class="bg-light text-center text-lg-start">
         <div class="text-center p-3" style="background-color:#D8D8D8;">
            <h3 class="text-secondary">FOOTER TEST</h3>
            © 2020-2023 OpenAI Inc. All rights reserved.
            <i class="bi bi-facebook" style="color: #3b5998; font-size: 2rem;"></i>
            <i class="bi bi-twitter" style="color: #55acee; font-size: 2rem;"></i>
            <i class="bi bi-instagram" style="color: #ac2bac; font-size: 2rem;"></i>
         </div>
      </footer>
   </body>
</html>
